<!--JUMBOTRON-->
		<section class="jumbotron">
			<div class="container">
  				<h1>Welcome in Camera World!</h1>
	<!-- Trigger the modal with a button -->
  				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Start adventure</button>

  	<!-- Modal -->
  				<div class="modal fade" id="myModal" role="dialog">
    				<div class="modal-dialog">
    <!-- Modal content-->
      					<div class="modal-content">
        					<div class="modal-header">
          					<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h2 class="modal-title">Start your adventure with us!</h2>
        					</div>
        					<div class="modal-body">

        					</div>
        					<!--FORM-->
        					<form class="form_look">
					    		<div class="form-group">
					      			<label for="inputdefault">First Name</label>
					      			<input class="form-control" id="inputdefault" type="text">
					    		</div>
					    		<div class="form-group">
					      			<label for="inputlg">Last Name</label>

					    		</div>
					    		<div class="form-group">
					      			<label for="inputsm">Phone</label>
					      			<input class="form-control input-sm" id="inputsm" type="text">
					    		</div>
					    		<p> Choose the date of booking your celebration </p>
					    		<div class="form-group">
					      			<label for="sel1">Day</label>
					      			<select class="form-control" id="sel1">
								        <option>1</option>
								        <option>2</option>
								        <option>3</option>
								        <option>4</option>

								        <option>16</option>

								        <option>20</option>
								        <option>21</option>
								        <option>22</option>
								        <option>23</option>
								        <option>24</option>
								        <option>25</option>
								        <option>26</option>
								        <option>27</option>
								        <option>28</option>
								        <option>29</option>
								        <option>30</option>
								        <option>31</option>
					      			</select>
					    		</div>
					    		<div class="form-group">
					      			<label for="sel2">Month</label>
					      			<select class="form-control input-lg" id="sel2">
								        <option>1</option>
								        <option>2</option>
								        <option>3</option>
								        <option>4</option>
								        <option>5</option>
								        <option>6</option>
								        <option>7</option>
								        <option>8</option>
								        <option>9</option>
								        <option>10</option>
								        <option>11</option>
								        <option>12</option>
					      			</select>
					    		</div>
					    		<div class="form-group">
					      			<label for="sel3">Year</label>
					      			<select class="form-control input-sm" id="sel3">
					        			<option>2018</option>
					        			<option>2019</option>
					        			<option>2020</option>
					      			</select>
